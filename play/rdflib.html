<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>rdflib play</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://solid.github.io/releases/rdflib.js/rdflib-0.12.2.min.js"></script>


  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

      function hamburgerHelper() {
          document.querySelector(".navbar-burger").addEventListener("click", toggleNav);
      
          function toggleNav() {
              var nav = document.querySelector(".navbar-menu");
              if (nav.className == "navbar-menu") {
                  nav.className = "navbar-menu is-active";
              } else {
                  nav.className = "navbar-menu";
              }
          }
      }
      
      function MenuAbout(props) {
          return <div className="navbar-item has-dropdown is-hoverable">
              <a className="navbar-link">
                  About
              </a>
      
              <div className="navbar-dropdown">
      
                  <a className="navbar-item">
                      Source
                </a>
      
                  <hr />
      
                  <a target="_blank" href="">
                      Help
                </a>
      
              </div>
          </div>
      }
      
      class Menu extends React.Component {
          constructor(props) {
              super(props)
              this.title = props.title || 'Welcome'
              this.className = props.className || 'is-link'
      
              // init
              this.className = 'navbar ' + this.className
          }
      
          componentDidMount() {
              hamburgerHelper()
          }
      
      
          render() {
              return <nav className={this.className} role="navigation" aria-label="main navigation">
                  <div className="navbar-brand">
      
                      <a id="add" className="navbar-item" href="#">
                          {this.title}
                      </a>
      
                      <a role="button" className="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                          <span aria-hidden="true"></span>
                          <span aria-hidden="true"></span>
                          <span aria-hidden="true"></span>
                      </a>
                  </div>
      
                  <div id="navbarBasicExample" className="navbar-menu">
                      <div className="navbar-start">
                          <MenuAbout />
                      </div>
      
                      <div className="navbar-end">
                      </div>
                  </div>
              </nav>
      
          }
      }
      
      </script>


  <script type="text/babel">


function getQueryStringParam(param) {
      var url = window.location.toString();
      url.match(/\?(.+)$/);
      var params = RegExp.$1;
      params = params.split("&");
      var queryStringList = {};
      for (var i = 0; i < params.length; i++) {
        var tmp = params[i].split("=");
        queryStringList[tmp[0]] = unescape(tmp[1]);
      }
      return queryStringList[param];
    }


function Subject (props) {
    return <div><img src={props.uri}/></div>
} 


class InputUri extends React.Component {
    constructor(props) {
        super(props)

        const defaultUri = "https://external-preview.redd.it/TcSzPOpGNxov4-zHd11YfCQP95CXM5aCY2FXxW8lwnU.jpg?auto=webp&s=1c4120f8d6c8a794b21d67d5b390db34f623ccf1"
        var uri = getQueryStringParam("uri") || defaultUri
        this.state = { uri : uri }
        console.log('constructor', this.state.uri)
        this.handleChange = this.handleChange.bind(this)
    }

    handleChange(e) {
      this.setState({uri: e.target.value })
      console.log("this.state.uri", this.state.uri)
    }

    render() {

        return <div>
        Uri : <input size="80" onChange={this.handleChange} placeholder="uri" value={this.state.uri}/>
        <hr/>

        <Subject uri={this.state.uri}/>
        </div>
    }

}

</script>



<script type="text/babel">


function Body(props) {
    return (
    <div>

      <section className="section">
      <h1 id="welcome" className="title">
        Mark Book!
      </h1>
        <InputUri />
      </section>

    </div>
  );
}


function App() {
  return (
    <div>
      <Menu className="is-link" title="Bookmark App"/>
      <Body/>

    </div>
  );
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
);

    </script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" defer>

</body>
