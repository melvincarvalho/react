<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>play</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://solid.github.io/releases/rdflib.js/rdflib-0.12.2.min.js"></script>


    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" src="../components/bulma/navbar.jsx"></script>


    <script type="text/babel">


function Body(props) {
    return (
    <div>

      <h1 id="welcome" className="title">
        Bookmarklet playground!
      </h1>


    </div>
  );
}

class App extends React.Component {
  constructor(props) {
    super(props)
    this.state = {
      code: '',
      bookmarklet: ''
    }
    this.handleChange = this.handleChange.bind(this)
  }

  handleChange(event) {
    console.log(event.target.value)
    var bookmarklet = 'javascript:(function(){'+ event.target.value +'})();' 
    this.setState({'code' : event.target.value, 'bookmarklet' : bookmarklet})
  }

  render() {
      return (
    <div>
      <NavbarSolid className="is-link" title="Bookmarklets" sourceCode="https://github.com/play-grounds/react/blob/gh-pages/play/index.html"/>
      <section className="section">
        <Body/>
        <hr/>
        Component forbookmarklet
        <hr/>
        Code
        <br/>
        <textarea value={this.state.code} onChange={this.handleChange}></textarea>
        <hr/>
        Bookmarklet
        <br/>
        <textarea value={this.state.bookmarklet}></textarea>
        <hr/>
          <button value={this.bookmarklet}>Bookmark Me</button>
        <hr/>
      </section>

    </div>
    )
  }
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
);

    </script>

    <script>

    </script>

    <link rel="stylesheet" href="css/bulma.css" defer>

</body>

</html>
