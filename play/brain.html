  <script type="text/babel">

async function sha256(str) {
        const buf = await crypto.subtle.digest("SHA-256", new TextEncoder("utf-8").encode(str));
        return Array.prototype.map.call(new Uint8Array(buf), x=>(('00'+x.toString(16)).slice(-2))).join('');
      }



      function hexToBytes(str) { 
    var result = [];
    while (str.length >= 2) { 
        result.push(parseInt(str.substring(0, 2), 16));

        str = str.substring(2, str.length);
    }

    return result;
}


class Body extends React.Component {
    constructor(props) {
      super(props)
      this.state = { pw : '', hash : '' }
      this.handleSubmit = this.handleSubmit.bind(this)
      this.handleChange = this.handleChange.bind(this)
      //this.activateLasers = this.activateLasers.bind(this)

    }


    handleSubmit(e) {
      e.preventDefault()
    }


    async handleChange(e) {

      function getEncoded(pt, compressed) {
       var x = pt.getX().toBigInteger();
       var y = pt.getY().toBigInteger();
       var enc = integerToBytes(x, 32);
       if (compressed) {
         if (y.isEven()) {
           enc.unshift(0x02);
         } else {
           enc.unshift(0x03);
         }
       } else {
         enc.unshift(0x04);
         enc = enc.concat(integerToBytes(y, 32));
       }
       return enc;
    }

      this.setState({pw: event.target.value, eckey : {} })
      var h = 'h'
      var that = this
      var eckey
      await sha256(event.target.value).then( (r) => { 
        console.log(r), 
        h = r.toString() 
        eckey = new Bitcoin.ECKey(hexToBytes(h))

        var curve = getSECCurveByName("secp256k1");
            var gen_eckey = {}
            var gen_pt = curve.getG().multiply(eckey.priv);
            gen_eckey.pub = getEncoded(gen_pt,  false);
            gen_eckey.pubKeyHash = Bitcoin.Util.sha256ripe160(gen_eckey.pub); 
            console.log(gen_eckey)


        that.setState({hash : h, eckey_priv : eckey.priv, eckey_pub : gen_eckey.pub, ripe : gen_eckey.pubKeyHash })


      } )
    }

    render() { 
      return <section className="section">
        <form onSubmit={this.handleSubmit}>
          <div class="columns">
            <div class="column">
            Passphrase
            <br/> 
            <input size="60" type="text" placeholder="Enter passphrase" 
              value={this.state.pw}
              onChange={this.handleChange} autoFocus="true" />
            <br/>

            Secret Exponent 
            <br/>
            <input size="60" placeholder="Sha256 hash as bytes"
              value={this.state.hash}/>
            <br/>

            Secret Exponent as Bytes 
            <br/>
            <input size="60" placeholder="Secret Exponent as Bytes"
              value={ hexToBytes(this.state.hash) }/>

            <br/>

            ECDSA Private Key 
            <br/>
            <textarea cols="54" placeholder="ECDSA Private Key"
              value={ this.state.eckey_priv }/>
            <br/>

            ECDSA Public Key
            <br/>
            <textarea cols="54" placeholder="ECDSA Public Key"
              value={ this.state.eckey_pub }/>
            <br/>

            Ripe 160
            <br/>
            <textarea cols="54" placeholder="Ripe160"
              value={ this.state.ripe }/>
            <br/>

            Address
            <br/>
            <textarea cols="54" placeholder="Address"
              value={ this.state.address }/>
            <br/>

            </div>
          </div>            
        </form>
      </section>
    }
    
  }
</script>
