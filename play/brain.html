<html>

<head>
  <meta charset="UTF-8" />

  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<body>
  <div id="root"></div>
  <script type="text/babel">

async function sha256(str) {
  const buf = await crypto.subtle.digest("SHA-256", new TextEncoder("utf-8").encode(str));
  return Array.prototype.map.call(new Uint8Array(buf), x=>(('00'+x.toString(16)).slice(-2))).join('');
}

function hexToBytes(str) { 
    var result = [];
    while (str.length >= 2) { 
        result.push(parseInt(str.substring(0, 2), 16));
        str = str.substring(2, str.length);
    }
    return result;
}


function getEncoded(pt, compressed) {
       var x = pt.getX().toBigInteger();
       var y = pt.getY().toBigInteger();
       var enc = integerToBytes(x, 32);
       if (compressed) {
         if (y.isEven()) {
           enc.unshift(0x02);
         } else {
           enc.unshift(0x03);
         }
       } else {
         enc.unshift(0x04);
         enc = enc.concat(integerToBytes(y, 32));
       }
       return enc;
    }


class Body extends React.Component {
    constructor(props) {
      super(props)
      this.state = { pw : '', hash : '', publicKeyVersion : 0 }
      this.handleSubmit = this.handleSubmit.bind(this)
      this.handleChange = this.handleChange.bind(this)

    }


    handleSubmit(e) {
      e.preventDefault()
    }


    async handleChange(e) {

      var target = e.target
      if (e.target) {
        var name = e.target.name
      }

      console.log(target)
      if (name === 'pw') {
        this.setState({pw: event.target.value, eckey : {} })
      } else if (name === 'publicKeyVersion') {
        this.setState({publicKeyVersion: event.target.value, eckey : {} })
      }

      var h = 'h'
      var that = this
      var eckey
      await sha256(event.target.value).then( (r) => { 
        h = r.toString() 
        eckey = new Bitcoin.ECKey(hexToBytes(h))

        var sec = new Bitcoin.Address(hexToBytes(h));
        sec.version = this.state.publicKeyVersion + 128      

        
        var curve = getSECCurveByName("secp256k1")
        var gen_eckey = {}
        var gen_pt = curve.getG().multiply(eckey.priv);
        gen_eckey.pub = getEncoded(gen_pt,  false);
        gen_eckey.pubKeyHash = Bitcoin.Util.sha256ripe160(gen_eckey.pub); 

        var addr = new Bitcoin.Address(gen_eckey.pubKeyHash);
        addr.version = this.state.publicKeyVersion;

        that.setState({hash : h, eckey_priv : eckey.priv, eckey_pub : gen_eckey.pub, ripe : gen_eckey.pubKeyHash, address : addr, priv_address : sec })

      } )
    }




    render() { 
      return <section className="section">
        <form onSubmit={this.handleSubmit}>
          <div className="columns">
            <div className="column">
              Passphrase
            <br/> 
            <input name="pw" size="60" type="text" placeholder="Enter passphrase" 
              value={this.state.pw}
              onChange={this.handleChange} autoFocus={true} />
            <br/>

            Public Key Version (decimal)
            <br/> 
            <input name="publicKeyVersion" size="60" type="text" placeholder="0" 
              value={this.state.publicKeyVersion}
              onChange={this.handleChange} />
            <br/>

            Secret Exponent (sha256)
            <br/>
            <input readOnly size="60" placeholder="Secret Exponent (sha256)"
              value={this.state.hash}/>
            <br/>

            Secret Exponent (sha256) as Bytes 
            <br/>
            <input readOnly size="60" placeholder="Secret Exponent (sha256) as Bytes"
              value={ hexToBytes(this.state.hash) }/>

            <br/>

            ECDSA Private Key (BigInteger)
            <br/>
            <input readOnly size="60" placeholder="ECDSA Private Key (BigInteger)"
              value={ this.state.eckey_priv }/>
            <br/>

            Private Key Base58 check Address (uncompressed)
            <br/>
            <input readOnly size="60" placeholder="ECDSA Private Key (BigInteger)"
              value={ this.state.priv_address }/>
            <br/>

            ECDSA Public Key as Bytes
            <br/>
            <input readOnly size="60" placeholder="ECDSA Public Key as Bytes"
              value={ this.state.eckey_pub }/>
            <br/>

            Ripe 160 hash of Public Key as Bytes
            <br/>
            <input readOnly size="60" placeholder="Ripe 160 hash of Public Key as Bytes"
              value={ this.state.ripe }/>
            <br/>

            Public Key Base58 check Address (uncompressed)
            <br/>
            <input readOnly size="60" placeholder="Public Key Base58 check Address (uncompressed)"
              value={ this.state.address }/>
            <br/>

            </div>
          </div>            
        </form>
      </section>
    }
    
  }
</script>
  <script type="text/babel" src="../components/bulma/menu.jsx"></script>

  <script type="text/babel">


function App() {
  return (
    <div>
      <Menu className="is-link" title="Brain Wallet" />
      <Body />
    </div>
  );
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
);

    </script>
