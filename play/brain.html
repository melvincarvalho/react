<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Brain Wallet</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

async function sha256(str) {
        const buf = await crypto.subtle.digest("SHA-256", new TextEncoder("utf-8").encode(str));
        return Array.prototype.map.call(new Uint8Array(buf), x=>(('00'+x.toString(16)).slice(-2))).join('');
      }


class Body extends React.Component {
    constructor(props) {
      super(props)
      this.state = { pw : '', hash : '' }
      this.handleSubmit = this.handleSubmit.bind(this)
      this.handleChange = this.handleChange.bind(this)
      //this.activateLasers = this.activateLasers.bind(this)

    }


    handleSubmit(e) {
      e.preventDefault()
    }


    async handleChange(e) {

      this.setState({pw: event.target.value})
      var h = 'h'
      var that = this
      await sha256(event.target.value).then( (r) => { 
        console.log(r), 
        h = r.toString() 
        that.setState({hash : h })
      } )
    }

    render() { 
      return <section className="section">
        <form onSubmit={this.handleSubmit}>
          <div class="columns">
            <div class="column">
            Passphrase
            <br/> 
            <input size="60" type="text" placeholder="Enter passphrase" 
              value={this.state.pw}
              onChange={this.handleChange} />
            <br/>

            Secret Exponent 
            <br/>
            <input size="60" placeholder="Sha256 hash as bytes"
              value={this.state.hash}/>
            <br/>

            Bignum 
            <br/>
            <input size="60" placeholder="Hash as Bignum"
              value={ this.state.hash ? '0x' + this.state.hash : '' }/>

            </div>
          </div>            
        </form>
      </section>
    }
    
  }
</script>
  <script type="text/babel" src="../components/bulma/menu.jsx"></script>

  <script type="text/babel">


function App() {
  return (
    <div>
      <Menu className="is-link" title="Brain Wallet" />
      <Body />
    </div>
  );
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
);

    </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" defer>

</body>

</html>
